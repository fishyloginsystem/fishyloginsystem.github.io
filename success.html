<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">fishyLogin</h1>
        <p class="lead">You've logged into the fishyLogin console. Use the ticker below to track your time in the robotics room. </p>
        <br>
        <p class="lead">You'll also find some basic information about your account below. If information isn't correct, contact a mentor in order to reset a part of it.</p>
        <ul class="list-unstyled">
          <li id="basicInfo"></li>
          <li>
            <div id="map"></div>
          </li>
          <script>
            // Note: This example requires that you consent to location sharing when
            // prompted by your browser. If you see the error "The Geolocation service
            // failed.", it means you probably did not give permission for the browser to
            // locate you.
            var map, infoWindow;

            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {
                  lat: -34.397,
                  lng: 150.644
                },
                zoom: 6
              });
              infoWindow = new google.maps.InfoWindow;

              // Try HTML5 geolocation.
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                  var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                  };

                  infoWindow.setPosition(pos);
                  infoWindow.setContent('Location found.');
                  infoWindow.open(map);
                  map.setCenter(pos);
                }, function() {
                  handleLocationError(true, infoWindow, map.getCenter());
                });
              } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
              }
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
              infoWindow.setPosition(pos);
              infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
              infoWindow.open(map);
            }
          </script>
          <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6G7BEbLVBfb7Kyf9JMtPn7ws_ERU36UE&callback=initMap">
          </script>
        </ul>
      </div>
    </div>
